<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style type="text/css">
        body {
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .main {
            padding: 50px 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(247, 102, 62, 0.91);
            color: Black;
            font-family: monospace;
            z-index: 1;
        }
        
        .main h1 {
            font-size: 50px;
        }
        
        .main h3 {
            font-size: 30px;
            text-align: right;
            color: whitesmoke;
        }
        
        .main p {
            font-size: 24px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Canvas Particles - Bubbles</h1>
        <h3>By G.v Sai Dutt</h3>
        <p>Interact with the particles on the screen with mouse</p>
    </div>
    <canvas></canvas>
    <script src="canvas.js" type="text/javascript"></script>
</body>

</html>
